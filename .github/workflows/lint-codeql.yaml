name: codeql

on:
  pull_request:
    branches:
      - master
      - ft/master/**
  push:
    branches:
      - master
      - ft/master/**
  schedule:
    - cron: "45 6 * * 3"

permissions: read-all

jobs:
  check_changes:
    name: Deduce required tests from code changes
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    outputs:
      go-changes: ${{ steps.go-changes.outputs.src }}
    steps:
      - name: Check code changes
        uses: dorny/paths-filter@0c9e16cc6d8eddce40266574aa8c3674ddf96cce # v1.0.1
        id: go-changes
        with:
          filters: |
            src:
              - .github/workflows/lint-codeql.yaml
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'

  analyze:
    needs: check_changes
    if: ${{ needs.check_changes.outputs.go-changes == 'true' || github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    - name: Checkout repo
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # renovate: tag=v3.2.0
      with:
        persist-credentials: false
        fetch-depth: 1
    - name: Initialize CodeQL
      uses: github/codeql-action/init@2b46439dd5477d8a1659811cdc500d35e601a1cb # v1.0.32
      with:
        languages: go
        debug: true
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@2b46439dd5477d8a1659811cdc500d35e601a1cb # v1.0.32
