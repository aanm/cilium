name: codeql

on:
  pull_request:
    branches:
      - master
      - ft/master/**
  push:
    branches:
      - master
      - ft/master/**
  schedule:
    - cron: "45 6 * * 3"

permissions: read-all

jobs:
  check_changes:
    name: Deduce required tests from code changes
    if: ${{ github.event_name == 'pull_request' }}
    runs-on: ubuntu-latest
    outputs:
      go-changes: ${{ steps.go-changes.outputs.src }}
    steps:
      - name: Check code changes
        uses: dorny/paths-filter@29d498d99de1847fb46b3d452709b3af9ae99916 # v1.0.0
        id: go-changes
        with:
          filters: |
            src:
              - .github/workflows/lint-codeql.yaml
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'

  analyze:
    needs: check_changes
    if: ${{ needs.check_changes.outputs.go-changes == 'true' || github.event_name != 'pull_request' }}
    runs-on: ubuntu-latest
    permissions:
      security-events: write
    steps:
    - name: Checkout repo
      uses: actions/checkout@755da8c3cf115ac066823e79a1e1788f8940201b # renovate: tag=v3.2.0
      with:
        persist-credentials: false
        fetch-depth: 1
    - name: Initialize CodeQL
      uses: github/codeql-action/init@b7dd4a6f2c343e29a9ab8e181b2f540816f28bd7 # v1.0.0
      with:
        languages: go
        debug: true
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@b7dd4a6f2c343e29a9ab8e181b2f540816f28bd7 # v1.0.0
